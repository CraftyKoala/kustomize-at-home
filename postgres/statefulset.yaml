apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      dnsPolicy: "ClusterFirst"
      hostNetwork: false
      containers:
        - name: postgres
          image: "postgres:15.2-alpine"
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false

          resources:
            limits:
              memory: "1Gi"
              cpu: 1

          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data

          ports:
            - name: sql
              containerPort: 5432  
              protocol: TCP

          env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: POSTGRES_PASSWORD     

      volumes:
        - name: data
          hostPath: 
            path: /var/lib/postgresql/data
            type: DirectoryOrCreate