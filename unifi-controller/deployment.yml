apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  labels:
    app: unifi-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi-controller
  template:
    metadata:
      labels:
        app: unifi-controller
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      
      replicas: 3
      strategy:
        type: Recreate
      
      containers:
        - name: unifi-controller
          image: linuxserver/unifi-controller:7.1.65
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - name: config
              mountPath: /config

          ports:
            - name: ui
              containerPort: 8443
              protocol: TCP
            - name: stun
              containerPort: 3478
              protocol: UDP
            - name: ap-discovery
              containerPort: 10001
              protocol: UDP
            - name: l2-discovery
              containerPort: 19000
              protocol: UDP
            - name: device-com
              containerPort: 8080
              protocol: TCP
            - name: guest-p-https
              containerPort: 8843
              protocol: TCP
            - name: guest-p-http
              containerPort: 8880
              protocol: TCP
            - name: throughput-test
              containerPort: 6789
              protocol: TCP
            - name: remote-syslog
              containerPort: 5514
              protocol: UDP
          
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
    