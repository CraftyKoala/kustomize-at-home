apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  labels:
    app: homeassistant
  annotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.0.0

spec:
  type: LoadBalancer

  ports:
    - name: http
      port: 8123
      targetPort: 80
      protocol: TCP

  selector:
    app: homeassistant