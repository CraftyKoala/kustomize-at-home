apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  labels:
    app.kubernetes.io/name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: audiobookshelf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: audiobookshelf
    spec:
      dnsPolicy: ClusterFirst
      hostNetwork: false
      containers:
      - name: audiobookshelf
        image: "ghcr.io/advplyr/audiobookshelf:latest"
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false

        resources:
          requests:
            memory: 200M
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 1

        volumeMounts:
        - name: config
          mountPath: /config
        - name: metadata
          mountPath: /metadata
        - name: audiobooks
          mountPath: /audiobooks
        - name: podcasts
          mountPath: /podcasts

        ports:
        - name: http
          containerPort: 13378
          protocol: TCP

        env:
        - name: TZ
          value: "Europe/Berlin"